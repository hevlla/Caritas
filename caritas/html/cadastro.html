    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <a href="../index.html" class="brand">
                    <img src="../images/logoCaritas.png" alt="Logo" />
                    <!-- Logo do Caritas -->
                </a>
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <i class="icon-menu"></i>
                </button>
                
            </div>
        </div>
        <!-- Inicio secao Tipo Doacao -->
        
        <div class="section secondary-section " id="instituicoes">
            <div class="triangle"></div>
            <div class="container">
                <div class="title">
                    <h1>Cadastrar Usuário</h1>
                </div>
            </div>
            <div class="container">
                <form action="../php/cadastrar.php" method="POST" onsubmit="return validar()">
                    <p><select name="opcao" id="opcao" required autocomplete="off">
                        <option value="">Selecione</option>
                        <option value="doador">Doador</option>
                        <option value="instituicao">Instituição</option>
                    </select></p>

                    <p><input placeholder="Nome" name="nome" id="nome" maxlength="45" onkeypress="return ApenasLetras(event,this);" required onkeyup="this.value = this.value.toUpperCase()" autocomplete="off"></p>
                    <p><input placeholder="Telefone" name="telefone" id ="telefone" maxlength="15" onkeypress="mascara(this)"  required autocomplete="off"></p>

                    <p><input id ="cep" placeholder="CEP" name="cep" maxlength="9" onkeypress="mascar(this)" required autocomplete="off"></p>
                    <p><input id = "logradouro" placeholder="Logradouro"  name="logradouro" onkeypress="return ApenasLetras(event,this);" onkeyup="this.value = this.value.toUpperCase()" required autocomplete="off"></p>
                    
                    <div class="row">
                        <div class="column">
                            <p><input id = "numero" placeholder="Número"  name="numero" maxlength="10" required autocomplete="off"></p>
                        </div>
                        <div class="column">
                            <p><input id = "bairro" placeholder="Bairro"  name="bairro" maxlength="45" onkeypress="return ApenasLetras(event,this);" onkeyup="this.value = this.value.toUpperCase()" required autocomplete="off"></p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="column">
                                <p><input id = "cidade" placeholder="Cidade"  name="cidade" maxlength="35" onkeypress="return ApenasLetras(event,this);" onkeyup="this.value = this.value.toUpperCase()" required autocomplete="off"></p>
                        </div>
                        <div class="column">
                            <p><input id = "uf" placeholder="UF" name="uf" maxlength="2" onkeypress="return ApenasLetras(event,this);" onkeyup="this.value = this.value.toUpperCase()" required autocomplete="off"></p>
                        </div>
                    </div>

                    <p><input placeholder="Email"  name="email" maxlength="45" required autocomplete="off"></p>
                    <p><input placeholder="Senha" name="senha" type="password" maxlength="32" required autocomplete="off"></p>
                    
                    <p style = "margin-left: 43%; margin-right: 45%;">
                        <button style="background-color: #0A5517; color: white; padding: 12px 20px; border: none; border-radius: 5px;"
                        type="submit" >Cadastrar</button>
                    </p>
                    
                </form>
            </div>
        </div>
        </div>
